<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pairing</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #0b141a; color: white; margin: 0; }
        .card { background: #111b21; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 350px; border-top: 5px solid #00a884; }
        input { padding: 12px; width: 90%; margin-bottom: 15px; border: 1px solid #2a3942; border-radius: 8px; background: #2a3942; color: white; font-size: 1rem; }
        button { padding: 12px 25px; background: #00a884; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        button:hover { background: #06cf9c; }
        #code-display { margin-top: 25px; font-size: 2.5rem; font-weight: bold; letter-spacing: 8px; color: #00a884; background: #202c33; padding: 10px; border-radius: 8px; min-height: 50px; }
        #status { margin-top: 15px; font-size: 0.9rem; color: #8696a0; }
    </style>
</head>
<body>

<div class="card">
    <h2>WhatsApp Pairing</h2>
    <p style="color: #8696a0;">Connectez votre compte avec un code</p>
    <input type="text" id="number" placeholder="Ex: 22505050505">
    <button onclick="getPairingCode()">Générer le code</button>
    <div id="status">En attente...</div>
    <div id="code-display"></div>
</div>

<script>
    async function getPairingCode() {
        const number = document.getElementById('number').value;
        const status = document.getElementById('status');
        const codeDisplay = document.getElementById('code-display');

        if (!number) return alert("Indique ton numéro avec l'indicatif !");

        status.innerText = "Génération du code... (10s max)";
        codeDisplay.innerText = "";

        try {
            // Détecte automatiquement l'URL de ton serveur Render
            const baseUrl = window.location.origin;
            const response = await fetch(`${baseUrl}/pairing?number=${number}`);
            const data = await response.json();

            if (data.code) {
                status.innerText = "Entre ce code sur ton téléphone :";
                codeDisplay.innerText = data.code;
            } else {
                status.innerText = data.message || "Erreur inconnue";
            }
        } catch (err) {
            status.innerText = "Erreur: Serveur hors ligne ou busy.";
        }
    }
</script>

</body>
</html>
